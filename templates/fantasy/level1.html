<!-- This is fantasy level1 HTML -->
<div class="fluid-container">
    <!-- These are the thumbnails for the level 1 books -->
    <div class="row" ng-hide="main.hideLevelOneThumbs">
        <!-- This is the thumbnail for Goblin Quest -->
        <div class="col-xs-6 col-md-3 bookImage">
            <a class="thumbnail" href="javascript:void(0)" ng-click="main.heresTheGoblin()">

                <img src="./css/resources/goblinMinion.jpg" alt="Goblin">
            </a>
        </div>
        <!-- End Thumbnail for Goblin Quest -->

        <!-- This is the thumbnail for book 2 -->
        <div class="col-xs-6 col-md-3 bookImage">
            <a href="#" class="thumbnail">
                <img src="./css/resources/comingSoon.png" alt="Coming Soon">
            </a>
        </div>
        <!-- End thumbnail for book 2 -->

        <!-- This is the thumbnail for book 3 -->
        <div class="col-xs-6 col-md-3 bookImage">
            <a href="#" class="thumbnail">
                <img src="./css/resources/comingSoon.png" alt="Coming Soon">
            </a>
        </div>
    </div>
    <!-- End thumbnail for book 3 -->



    <!-- This is the div that will hold the "book" for Goblin Quest -->


    <!-- This is also page one of Goblin Quest -->

    <div ng-show="main.hideLevelOneThumbs" class="goblinQuestBook" ng-repeat="path in main.paths | filter:main.isActive">
        <!-- This is the "X" button to take the user back to the home page -->
        <button type="button" class="close" ng-click="main.heresTheGoblin()" name="button">&times;</button>
        <p id="text">{{ path.description }} {{ path.uniqueId }}</p>

        <!-- This is the button to activate TTS -->
        <input class="playTTS" ng-click="main.speakTheText(path.description)" type='button' value='ðŸ”Š Play' />
        <!-- This is the button for the choice 1 -->
        <div class="choiceOne">
            <h4>Do you want to:   <button type="button" ng-click="main.choose(path.uniqueId, 1)" class = "btn btn-primary" name="button">{{ path.choiceOne }}</button></h4>
        </div>



        <!-- This is the button for choice 2 -->
        <div class="choiceTwo">
            <h4>Do you want to:   <button type="button" ng-click="main.choose(path.uniqueId, 2)" class = "btn btn-primary" name="button">{{ path.choiceTwo }}</button></h4>
        </div>
    </div>
</div>
